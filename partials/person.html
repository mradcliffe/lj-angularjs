<section class="main col-xs-12 col-sm-12 col-md-8 col-lg-9">

  <article class="person">
    <h2>{{person.firstName}} {{person.lastName}}</h2>

    <div ng-bind="person.bio"></div>
  </article>

</section>

<aside class="sidebar col-xs-12 col-sm-12 col-md-4 col-lg-3">
  <div class="avatar-wrapper">
    <picture class="avatar">
      <source src="{{person.avatar}}" />
      <img src="css/images/anon.png" alt="{{person.firstName}} {{person.lastName}}'s avatar" />
    </picture>
  </div>

  <ul class="interests">
    <h3>Interests</h3>
    <li class="badge" ng-repeat="interest in person.interests">{{interest}}</li>
  </ul>
</aside>
